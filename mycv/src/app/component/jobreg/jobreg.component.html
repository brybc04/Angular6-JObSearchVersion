<h3> <B>Post A Job</B></h3><BR>
<form (submit)="onRegisterCV()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" [(ngModel)]="title" name="name" class="form-control">
  </div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" [(ngModel)]="description" row="3" name="description" class="form-control">
  </div>

  <div class="form-group">
    <label>Salary / hr / year</label>
    <input type="text" [(ngModel)]="salary" name="salary" class="form-control">
  </div>

  <div class="form-group">
    <label>Type</label>
    <input type="text" [(ngModel)]="type" name="type" class="form-control">
  </div>

  <div class="form-group">
    <label>Required Skills</label>
    <input type="text" [(ngModel)]="reqSkills" name="reqSkills" class="form-control">
  </div>

  <div class="form-group">
    <label>Company Name</label>
    <input type="text" [(ngModel)]="companyName" name="companyName" class="form-control">
  </div>

  <div class="form-group">
    <label>Comapny Description</label>
    <input type="text" [(ngModel)]="comapanyDescription" name="comapanyDescription" class="form-control">
  </div>

  <div class="form-group">
    <label>City</label>
    <input type="text" [(ngModel)]="city" name="city" class="form-control">
  </div>

  <div class="form-group">
    <label>Creation Date</label>
    <input type="date" [(ngModel)]="creation" name="creation" class="form-control">
  </div>

  <div class="form-group">
    <label>End Date</label>
    <input type="date" [(ngModel)]="end" name="end" class="form-control">
  </div>

  <input type="submit" class="btn btn-primary" value="SUBMIT">


</form>

<br>
